<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/app.css">
        <title>The Avengers - OMDB</title>
    </head>

    <body id="movie">
        <div class="card">
            <div class="card-media">
                <img src="https://image.tmdb.org/t/p/w300{{poster_path}}" alt="The Avengers" />
            </div>
            
            <div class="card-content">
                <h1 class="card-title">{{title}}</h1>
                <div>
                    <small>Release date {{release_date}}</small> &bull;                    
                    <small>{{vote_average}}/10</small>
                </div>
                <p id="movieDescription">{{overview}}</p>
            </div>
        </div>
    </body>
</html>
